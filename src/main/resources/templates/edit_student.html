<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Cập Nhật Thông Tin</h2>
            <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                <div class="mb-3">
                    <label>Tên sinh viên</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên" required>
                </div>
                <div class="mb-3">
                    <label>Tuổi</label>
                    <input type="number" th:field="*{age}" class="form-control" placeholder="Nhập tuổi" required>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</body>
</html>
