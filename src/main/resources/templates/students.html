<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">DANH SÁCH SINH VIÊN</h2>
    
    <a th:href="@{/students/new}" class="btn btn-primary mb-3">Thêm Sinh Viên Mới</a>

    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Tên Sinh Viên</th>
                <th>Tuổi</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Xóa thật nhé?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
