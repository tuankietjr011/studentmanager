<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        
        <h2 class="mb-4 text-dark fw-bold">
            <i class="fa-solid fa-users-gear me-2"></i> Quản lý Sinh viên
        </h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form th:action="@{/students}" method="get" class="d-flex">
                            <input type="text" name="keyword" class="form-control me-2" 
                                   placeholder="Tìm kiếm theo tên..." th:value="${keyword}">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i> Tìm
                            </button>
                        </form>
                    </div>
                    
                    <div class="col-md-6 text-end">
                        <a th:href="@{/students/new}" class="btn btn-success">
                            <i class="fa-solid fa-plus me-1"></i> Thêm Sinh viên
                        </a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-primary text-white">
                            <tr>
                                <th>ID</th>
                                <th>TÊN</th>
                                <th>TUỔI</th>
                                <th>EMAIL</th>
                                <th>GIỚI TÍNH</th>
                                <th style="width: 250px;">HÀNH ĐỘNG</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${students.empty}">
                                <td colspan="6" class="text-center text-danger">Không tìm thấy sinh viên nào</td>
                            </tr>
                            <tr th:each="student : ${students}">
                                <td th:text="${#strings.substring(student.id, 0, 8)} + '...'"></td>
                                <td th:text="${student.name}" class="fw-bold"></td>
                                <td th:text="${student.age}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.gender}"></td>
                                
                                <td>
                                    <a href="#" class="btn btn-info btn-sm text-white me-1">
                                        <i class="fa-solid fa-eye"></i> Xem
                                    </a>
                                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm text-dark me-1">
                                        <i class="fa-solid fa-pen-to-square"></i> Sửa
                                    </a>
                                    <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?')">
                                        <i class="fa-solid fa-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-header bg-primary text-white fw-bold">
                Danh sách Sinh viên
            </div>
        </div>
    </div>
</body>
</html>
