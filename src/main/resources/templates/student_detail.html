<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow" style="max-width: 600px; margin: auto;">
            <div class="card-header bg-info text-white text-center">
                <h3><i class="fa-solid fa-address-card"></i> Hồ sơ Sinh viên</h3>
            </div>
            <div class="card-body">
                <div class="mb-3 text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="100" class="rounded-circle mb-3">
                    <h4 th:text="${student.name}" class="text-primary fw-bold"></h4>
                </div>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="fa-solid fa-id-card text-secondary me-2"></i> 
                        <strong>ID:</strong> <span th:text="${student.id}"></span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cake-candles text-warning me-2"></i> 
                        <strong>Tuổi:</strong> <span th:text="${student.age}"></span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-envelope text-danger me-2"></i> 
                        <strong>Email:</strong> <span th:text="${student.email}"></span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-venus-mars text-info me-2"></i> 
                        <strong>Giới tính:</strong> <span th:text="${student.gender}"></span>
                    </li>
                </ul>
            </div>
            <div class="card-footer text-center">
                <a th:href="@{/students}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Quay lại
                </a>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">
                    <i class="fa-solid fa-pen-to-square"></i> Sửa hồ sơ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
