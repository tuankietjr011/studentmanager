<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-success text-white">
            <h3 class="text-center">Thông Tin Sinh Viên</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/students/save}" th:object="${student}" method="POST">
                
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Tên sinh viên:</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tuổi:</label>
                    <input type="number" th:field="*{age}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Lưu Thông Tin</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/students}" class="btn btn-secondary btn-sm">Quay lại danh sách</a>
        </div>
    </div>
</body>
</html>
