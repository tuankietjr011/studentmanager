<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 bg-light">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-success text-white">
            <h4 class="text-center mb-0">Thông Tin Sinh Viên</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/students/save}" th:object="${student}" method="POST">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Họ và Tên:</label>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Nhập họ tên...">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tuổi:</label>
                    <input type="number" th:field="*{age}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required placeholder="example@gmail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Giới tính:</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Lưu Lại</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
